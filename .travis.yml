sudo: required
services:
  - docker

before_install:
  - docker build -t pedroha/docker-react -f Dockerfile.dev .

script:
  - docker run pedroha/docker-react timeout npm run test -- --ci --watchAll=false
  - docker run pedroha/docker-react npm run build

deploy:
  provider: surge
  project: ./build/
  domain: ph-style-transfer.surge.sh
  on:
    branch: master
